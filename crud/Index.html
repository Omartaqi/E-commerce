<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <div class="row bg-success m-1 block">
            <div class="text-center col-md-12">
                <h1><i class="fab fa-product-hunt"></i> CRUD OPeration <span id="countpro"></span></h1>
            </div>
        </div>
        <!-- Category -->
        <div class="row bg-secondary m-1 block">
            <div class="col-md-6 col-sm-12">
                <div>
                    <label id="lbcate">Category : *</label>
                    <select id="ddlcategory" class="form-control"></select>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <label id="lbInpCtae">Category Name : *</label>
                <div class="input-group">
                    <input class="form-control" placeholder="Enter Name Category" id="category">
                    <div class="form-group-append">
                        <button class="btn btn-success" onclick="return ValidationCategory()">
                            <i class="far fa-save"></i>
                        </button>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#modelId">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Category -->
        <!-- Product -->
        <div class="row bg-secondary m-1 block">
            <div class="col-md-2 col-sm-12">
                <label id="lbbrand"> brand : *</label>
                <input type="text" class="form-control" placeholder="Enter brand......." id="brand">
            </div>
            <div class="col-md-4 col-sm-12">
                <label id="lbProduct"> Product Name : *</label>
                <input type="text" class="form-control" placeholder="Enter Product Name......." id="product">
            </div>
            <div class="col-md-2 col-sm-12">
                <label id="lbid">Id : *</label>
                <input type="number" class="form-control" value="0" id="id">
            </div>
            <div class="col-md-2 col-sm-12">
                <label id="lbqutity">Qauntity : *</label>
                <input type="number" class="form-control" value="0" id="quntity" onkeyup="GetTotal()" onchange="GetTotal()">
            </div>
            <div class="col-md-2 col-sm-12">
                <label id="lbPrice">Price : *</label>
                <input type="number" class="form-control" value="0" id="price" onkeyup="GetTotal()" onchange="GetTotal()">
            </div>
            <div class="col-md-2 col-sm-12">
                <label>old_price</label>
                <input type="number" class="form-control" value="0" id="old_price" onkeyup="GetTotal()" onchange="GetTotal()">
            </div>
            <br>
            <div class="col-md-5 col-sm-12">
                <label id="img_"> img : *</label>
                <input type="text" class="form-control" placeholder="Enter path......." id="img" onclick="submitpath()">
            </div>
            <div class="col-md-5 col-sm-12">
                <label id="img_hover_"> img_hover : *</label>
                <input type="text" class="form-control" placeholder="Enter path......." id="img_hover" onclick="submitpath_imghover()">
            </div>
            <div class="col-md-2 col-sm-12">
                <label>Total</label>
                <input type="number" class="form-control bg-danger text-center" disabled value="0" id="total">
            </div>
            <div class="col-md-10 col-sm-12">
                <label>details</label>
                <input type="text" class="form-control" placeholder="Enter datails......." id="details">
            </div>
            <div class="text-center col-md-12 " style="margin-top: 10px;">
                <button class="btn btn-dark w-25" onclick="Rest()">
                    <i class="fas fa-trash-restore"></i>
                </button>
                <button class="btn btn-success w-25" onclick="return ValidationProduct();" id="btnSave">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </div>
        <!-- End Product -->
        <!-- Table -->
        <div class="row bg-secondary m-1 block" id="divPrint">
            <div class="col-md-12">
                <table class="table table-striped table-border table-hover table-responsive bg-white col-md-12" id="tablPro">
                    <thead>
                        <tr>
                            <td class="col-1">#</td>
                            <td class="col-2">id</td>
                            <td class="col-1">brand</td>
                            <td class="col-2">Category</td>
                            <td class="col-2">Product</td>
                            <td class="col-2">Qauntity</td>
                            <td class="col-1">Price</td>
                            <td class="col-1">old_price</td>
                            <td class="col-1">Total</td>
                            <td class="col-1">img</td>
                            <td class="col-1">img_hover</td>
                            <td class="col-1">details</td>
                            <td class="col-2">Events</td>
                        </tr>
                    </thead>
                    <tbody id="tablePro"></tbody>
                </table>
            </div>
        </div>
        <!-- End Table -->
    </div>
    <!-- End container -->
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Category <span id="countCategory"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <table class="table table-striped table-border table-hover table-responsive bg-white w-100 text-center m-0">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Cate</td>
                                    <td class="col-2">Events</td>
                                </tr>
                            </thead>
                            <tbody id="bodyCate"></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js.js"></script>
</body>
</html>
